<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Order</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        <li th:each="product : ${products}">
            <span th:text="${product.productName}">Product Name</span>
            <span th:text="${product.price}">Product Price</span>
            <a th:href="@{/user/createOrder/addToOrder(productId=${product.id})}">
                <button type="button">Add to Order</button>
            </a>
        </li>
    </ul>
    <h2>Order Summary</h2>
    <ul>
        <li th:each="lineOrder : ${lineOrders}">
            <span th:text="${lineOrder.product.productName}">Product Name</span>
            <span th:text="${lineOrder.quantity}">Quantity</span>
        </li>
    </ul>
</body>
</html>
