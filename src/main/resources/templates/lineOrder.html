<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Line Order</title>
</head>
<body>
    <h1>Add Product to Order</h1>
    
    <div>
        <h2>Product Details</h2>
        <p>Product Name: <span th:text="${product.productName}">Product Name</span></p>
        <p>Product Description: <span th:text="${product.productDescription}">Product Description</span></p>
        <p>Price: $<span th:text="${product.price}">Product Price</span></p>
    </div>

    <form th:action="@{/user/createOrder/submitLineOrder}" th:object="${lineOrderForm}" method="post">
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" min="1" required />
        
        <button type="submit">Add to Order</button>
    </form>
</body>
</html>
